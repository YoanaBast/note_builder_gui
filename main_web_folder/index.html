<!-- Test1 -->
<div class="grid-item">
    <button id="openBtn-Test1">Test1</button>
    <div id="myModal-Test1" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Test1</h2>
            <p><p>Adding some text. </p>
<p>And some more. </p>
<!--CONTENT-Test1--></p>
        </div>
    </div>
    <script>
        const modalTest1 = document.getElementById("myModal-Test1");
        const btnTest1 = document.getElementById("openBtn-Test1");
        const spanTest1 = modalTest1.querySelector(".close");

        btnTest1.onclick = () => modalTest1.style.display = "block";
        spanTest1.onclick = () => modalTest1.style.display = "none";
        window.onclick = (event) => {
            if(event.target === modalTest1) modalTest1.style.display = "none";
        }
    </script>
</div>
