<body>
  <h1>Explore Python and CS topics here:</h1>

  <div id="grid">

<!-- for_loop -->
<div class="grid-item">
    <button id="openBtn-for_loop">for_loop</button>
    <div id="myModal-for_loop" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>for_loop</h2>
            <p><div style="font-family: monospace; white-space: pre-wrap; text-align: left;">for item in iterable:<br>    if condition:<br>        break  # If this runs, 'else' is skipped<br>else:<br>    print("No break occurred")   # Runs only if the loop wasn't broken</div>
<!--CONTENT-for_loop--></p>
        </div>
    </div>
    <script>
        const modalfor_loop = document.getElementById("myModal-for_loop");
        const btnfor_loop = document.getElementById("openBtn-for_loop");
        const spanfor_loop = modalfor_loop.querySelector(".close");

        btnfor_loop.onclick = () => modalfor_loop.style.display = "block";
        spanfor_loop.onclick = () => modalfor_loop.style.display = "none";
        window.onclick = (event) => {
            if(event.target === modalfor_loop) modalfor_loop.style.display = "none";
        }
    </script>
</div>
<!-- ENF OF for_loop -->
