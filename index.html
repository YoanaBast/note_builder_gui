        const modaltest_category = document.getElementById("myModal-test_category");
        const btntest_category = document.getElementById("openBtn-test_category");

        btntest_category.onclick = () => modaltest_category.style.display = "block";
        spantest_category.onclick = () => modaltest_category.style.display = "none";
        window.onclick = (event) => {

        }
